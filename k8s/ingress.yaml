apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-credential-ingress
  namespace: kube-credential
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: kube-credential.local
    http:
      paths:
      - path: /api/issue
        pathType: Prefix
        backend:
          service:
            name: issuance-service
            port:
              number: 3001
      - path: /api/verify
        pathType: Prefix
        backend:
          service:
            name: verification-service
            port:
              number: 3002
---
# NodePort service for external access (for k3s without ingress controller)
apiVersion: v1
kind: Service
metadata:
  name: issuance-nodeport
  namespace: kube-credential
spec:
  type: NodePort
  selector:
    app: issuance-service
  ports:
  - port: 3001
    targetPort: 3001
    nodePort: 30001
---
apiVersion: v1
kind: Service
metadata:
  name: verification-nodeport
  namespace: kube-credential
spec:
  type: NodePort
  selector:
    app: verification-service
  ports:
  - port: 3002
    targetPort: 3002
    nodePort: 30002